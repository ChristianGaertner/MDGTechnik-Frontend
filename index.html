<!DOCTYPE html>
<html lang="de" ng-app>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>MDGTechnik</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/packaged/css/semantic.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="bower_components/semantic/build/packaged/javascript/semantic.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="main">
    <div class="ui celled grid">
            <div class="one wide middle column">
                <i class="massive archive icon"></i>
            </div>
            <div class="eight wide middle column">
            <h2 class="ui header">
                MDG Technik
            </h2>
            <p>
                Event-Anmeldungen on-the-fly!
            </p>
        </div>
    </div>

    <h1><i class="attention icon"></i>Diese Seite ist zur Zeit nicht funktions tüchtig!</h1>

    <div class="ui celled grid">
        <div class="one wide middle column">
            <i class="large add sign icon"></i>
        </div>

        <div class="eight wide middle column">
            <h5 class="ui header">
                Neue Veranstaltung anmelden
            </h5>
            <div class="ui form segment">
                <div class="ui corner label">
                    <div class="text">New</div>
                </div>

                <div class="field">
                    <label>
                        Antragsteller:
                    </label>
                    <input type="text" placeholder="Vorname Nachname"><br><br>
                    <input type="text" ng-model="email" placeholder="vorname.nachname@mdg-hamburg.de">
                </div>


                <div class="field">
                    <label>
                        Name Veranstaltung:
                    </label>
                    <input type="text" placeholder="DSP Kurs XYZ">
                </div>

                <div class="field">
                    <label>
                        Veranstaltungs Ort:
                    </label>
                    <input type="text" placeholder="Aula">
                </div>

                <div class="field">
                    <label>
                        Datum:
                    </label>
                    <input type="text" id="datepicker" placeholder="1.1.1971" />
                </div>

                <div class="field">
                    <label>
                        Zeitraum:
                    </label>
                    <input type="text" placeholder="00:00 - 24:00">
                </div>

                <div class="field">
                    <label>
                        Voraussichtlicher Technik-Bedarf:
                    </label>
                    <textarea placeholder="2x Mikrophon, etc."></textarea>
                </div>

                <div class="field">
                    <label>
                        Weitere Anmerkungen:
                    </label>
                    <textarea></textarea>
                </div>
                

                <div class="ui checkbox">
                    <input type="checkbox">
                    <div class="box"></div>
                </div>
                <label>Antrag auch an <span>{{email}}</span> senden</label>

                <br />
                <br />

                <div class="ui teal labeled icon button">
                    Veranstaltung anmelden
                    <i class="add icon"></i>
                </div>
            </div>
        </div>


    </div>

    <div class="ui celled grid">
        
        <div class="one wide middle column"></div>

        <div class="eight wide middle column">
                <i class="user icon"></i>
                &copy;Copyright 2013 <a href="mailto:christian.gaertner@mdg-hamburg.de">Christian Gärtner</a>
        </div>

    </div>

    <script>
    $('.ui.checkbox')
  .checkbox()
;
        $(function() {
            $("#datepicker").datepicker().datepicker("option", "dateFormat", "dd.mm.yy");
        });
    </script>
</body>

</html>
