<!DOCTYPE html>
<html lang="de" ng-app="app">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>MDGTechnik</title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/packaged/css/semantic.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    

    <!-- jQuery -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- Semantic -->
    <script src="bower_components/semantic/build/packaged/javascript/semantic.js"></script>
    
    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    
    <!-- Angular UI-Date -->
    <script src="bower_components/angular-ui-date/src/date.js"></script>
    
    <!--
        Minified Version of all "app/**/*.js" files
        use grunt to build this file, by running the uglify task of the Gruntfile.js
    -->
    <script src="dist/app.min.js"></script>

</head>
<body id="main">
    <div class="ui celled grid">
            <div class="one wide middle column">
                <i class="massive archive icon"></i>
            </div>
            <div class="eight wide middle column">
                <h2 class="ui header">
                    MDG Technik
                </h2>
                <p>
                    Event-Anmeldungen on-the-fly!
                </p>
                <div class="ui menu">
                    <a href="#/veranstaltung/new" class="item">Neue Veranstaltung</a>
                    <a href="#/veranstaltungen" class="item">Alle Veranstaltungen</a>
                </div>
            </div>
    </div>

    <h1><i class="attention icon"></i>Diese Seite ist zur Zeit nicht funktions tüchtig!</h1>

    <div id="view" ng-view></div>

    <!-- Notice Modal => NotificationService -->
    <div id="NotificationService" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            {{ modal.title }}
        </div>
        <div class="content">
            {{ modal.msg }}
        </div>
            <div class="actions">
            <div class="ui button">Ok</div>
        </div>
    </div>
    
    <!-- Loading Screen => LoadingScreenService -->
    <div ng-show="loading.active">
        <!-- This has to be in a div, otherwise the "active dimmer" would affect modals
            they wouldn' t show up
        -->
        <div class="ui active dimmer" >
            <div class="ui text loader">{{ loading.text }}</div>
        </div>
    </div>


    <div class="ui celled grid">
        
        <div class="one wide middle column"></div>

        <div class="eight wide middle column">
                <i class="user icon"></i>
                &copy;Copyright 2013 Christian Gärtner
        </div>

    </div>
</body>

</html>
